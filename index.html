<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      max-width: 100vw;
      min-height: 100vh;
      overflow-x: hidden;
      overflow-y: auto;
    }
    model-viewer {
      border: 2px solid aqua;
      max-width: 400px;
      height: 300px;
      margin: auto;
    }
    .box {
      width: 100vw;
      height: 20vh;
    }
    model-viewer::part(default-progress-bar) {
      background-color: red;
      height: 10px;
    }
    #progress-bar {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%, 0);
    }
  </style>
  <script
    type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"
  ></script>
  <body>
    <h2 style="text-align: center; margin: 10px 0">Model Viewer</h2>
    <div class="box"></div>
    <model-viewer
      alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
      src="shared-assets/models/NeilArmstrong.glb"
      poster="shared-assets/models/NeilArmstrong.webp"
      seamless-poster
      loading="eager"
      camera-controls
      touch-action="pan-x"
      enable-pan
      orbit-sensitivity="100"
    >
      <div slot="poster" id="progress-bar">Loading</div>
      <!-- <div slot="pr ogress-bar" id="progress-bar">Loading...</div> -->
    </model-viewer>
    <model-viewer
      alt="Neil Armstrong's Spacesuit from the Smithsonian Digitization Programs Office and National Air and Space Museum"
      src="shared-assets/models/NeilArmstrong.glb"
      poster="shared-assets/models/NeilArmstrong.webp"
      seamless-poster
      loading="eager"
      camera-controls
      enable-pan
    ></model-viewer>
    <div class="box"></div>
    <script>
      const mv = document.querySelector("model-viewer");
      mv.addEventListener("model-visibility", function (e) {
        console.log("model-visibility", e);
      });
      mv.addEventListener("loaded", function (e) {
        console.log(`loaded `, e);
      });
      mv.addEventListener("error", function (e) {
        console.log("error ", e);
      });
      mv.addEventListener("load", function (e) {
        console.log("load ", e);
      });
      console.log(self.ModelViewerElement);
    </script>
  </body>
</html>
